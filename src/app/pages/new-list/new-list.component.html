<div class="centered-content">

    <div class="modal-box">
<h1  class="title">
    Create New List
</h1>
<input #listTemplateInput class="input has-background-light is-medium" type="text" placeholder="Enter New List Name">
<br><br>
    <div class="buttons is-right">
        <button class="button is-medium" (click)="goBack()">Cancel</button>
        <button class="button is-primary is-medium has-text-white"(click)="createList(listTemplateInput.value)">Create</button>
    </div>
    </div>
</div>
